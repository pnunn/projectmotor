{% extends "layouts/dashboard/index.html" %}
{% block dashboard %}
<div class="flex items-center justify-between">
    <h1 class="dark:text-white text-3xl font-bold">Projects</h1>
    <a href="/projects/new" class="btn">New project</a>
</div>
<div class="mt-6 space-y-10">
    {% for Project in Projects %}
    <div class="flex items-center justify-between border border-green-700 dark:border-green-700 w-full p-4 rounded-lg shadow-md">
        <div class="flex items-center space-x-10">
            <p class="dark:text-white">{{ Project.Title }}</p>
        </div>
    </div>
    {% endfor %}
{% endblock %}
